<!doctype html>
<html ng-app="myApp">
<head>
    <title>Node Authentication</title>

    <style>
        body        {word-wrap:break-word; }
    </style>
    <!-- SPELLS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->

    <script src="js/controllers/profile_controller.js"></script> <!-- load up our controller -->
    <script src="js/controllers/block_controller.js"></script> <!-- load up our controller -->
    <script src="js/services/user_service.js"></script> <!--  load our candy service -->
    <script src="js/services/building_service.js"></script> <!--  load our candy service -->
    <script src="js/services/block_service.js"></script> <!--  load our candy service -->
    <script src="js/core.js"></script> <!-- load our main application -->

</head>
<body ng-init="viewPath = '/profile'">

<div id="nav" class="w-100 p-3 " style="height: 56px;">
    <div ng-controller="profileController" ng-include="'/navigation'"></div>
</div>

<div class="container-fluid mt-1">
    <div class="row" >
        <div style="display:none;" ng-include="'/showDashboards'"></div>
        <nav id="sidenav" class="col-sm-2 col-md-2 d-none d-sm-block bg-light sidebar"">
            <div ng-include="'/sidenav'"></div>
        </nav>
        <main role="main" class="col-sm-10 ml-sm-auto col-md-10 pt-3">
            <div ng-controller="profileController" ng-include="viewPath"></div>
        </main>
    </div>
</div>

</body>
</html>
