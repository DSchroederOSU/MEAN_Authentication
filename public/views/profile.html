<!-- views/profile.ejs -->
<!doctype html>
<html ng-app="profileApp">
<head>
    <title>Node Authentication</title>

    <style>
        body        { padding-top:40px; word-wrap:break-word; }
    </style>
    <!-- SPELLS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->

    <script src="js/controllers/profile_controller.js"></script> <!-- load up our controller -->
    <script src="js/services/user_service.js"></script> <!--  load our candy service -->
    <script src="js/core.js"></script> <!-- load our main application -->

</head>
<body ng-controller="profileController">
<div class="container">
    <div id="nav">
        <div ng-include="'/navigation'"></div>
    </div>

    <div class="mb-5 mt-5 text-center">
        <h1><span class="fa fa-anchor"></span> Profile Page</h1>
    </div>

    <div class="row">

        <!-- GOOGLE INFORMATION -->
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-danger"><span class="fa fa-google-plus card-title"></span> Google</h3>
                </div>
                <div class="card-body">
                    <p>
                        <strong>id</strong>: {{google_user.id}} <br>
                        <strong>token</strong>: {{google_user.token}}<br>
                        <strong>email</strong>: {{google_user.email}}<br>
                        <strong>name</strong>: {{google_user.name}}
                    </p>
                </div>

            </div>
            <!-- LOOP OVER THE CANDYS IN $scope.candy -->
            <h4 class="text-danger mt-2 ml-2">Favorite Candy</h4>
            <label for="inputCandy">Choose Candy:</label>

            <select id="inputCandy" class="form-control"
                    ng-options="candy.name for candy in candys"
                    ng-model="selected">
            </select>
        </div>
        <form class=" col-sm-6">
            <div class="form-group">
                <label for="candyInput">Add a Favorite Candy</label>
                <input type="text" class="form-control" id="candyInput" ng-model="candyForm.text" placeholder="i.e. Snickers">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="addCandy()">Add</button>
        </form>

    </div>

</div>
</body>
</html>
